<form (onSubmit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="username">username</label>
    <input type="text" id="username" name="username" ngModel class="form-control">
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="text" id="password" name="password" ngModel class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Sign up</button>
</form>
